<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Batidas do Cora√ß√£o</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle, #000, #1b003b, #320076, #4e0099);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    
    .heart {
      width: 64px;
      height: 64px;
      background-color: #ff1493;
      position: relative;
      transform: rotate(-45deg);
      transition: transform 0.2s ease-in-out;
    }
    .heart::before, .heart::after {
      content: "";
      width: 64px;
      height: 64px;
      background-color: #ff1493;
      border-radius: 50%;
      position: absolute;
    }
    .heart::before {
      top: -32px;
      left: 0;
    }
    .heart::after {
      left: 32px;
      top: 0;
    }
    
    .dancer {
      width: 120px;
      height: 120px;
      background: url('bailarina.gif') no-repeat center/contain;
      animation: dance 3s infinite alternate ease-in-out;
      margin-top: 20px;
    }
    
    @keyframes dance {
      0% { transform: translateY(0); }
      100% { transform: translateY(-15px); }
    }
    
    #poema {
      font-size: 1.5em;
      max-width: 80%;
      margin-top: 20px;
      animation: fadeinout 6s infinite;
    }
    
    @keyframes fadeinout {
      0%, 100% { opacity: 0; }
      20%, 80% { opacity: 1; }
    }
    
    .proposal {
      margin-top: 20px;
    }
    
    .proposal button {
      background-color: #ff1493;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
      margin: 5px;
      border-radius: 10px;
    }
    
    .ring {
      display: none;
      width: 80px;
      height: 80px;
      background: url('ring.png') no-repeat center/contain;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="heart" id="heart"></div>
  <div class="dancer"></div>
  <h1>Para a Mulher da Minha Vida...</h1>
  <div id="poema"></div>
  
  <audio controls autoplay loop id="audio">
    <source src="deixafluir.mp3" type="audio/mpeg" />
    Seu navegador n√£o suporta √°udio.
  </audio>
  
  <div class="proposal">
    <p>Quer casar comigo?</p>
    <button onclick="showRing()">Sim</button>
    <button onclick="alert('Pense bem... üíñ')">N√£o</button>
  </div>
  
  <div class="ring" id="ring"></div>
  
  <script>
    const linhas = [
      "Nos teus olhos vejo um universo sem fim,",
      "Teu sorriso ilumina at√© a noite mais escura,",
      "Em teus bra√ßos encontro meu lar,",
      "Te amo al√©m das palavras, al√©m do tempo."
    ];
    
    let indice = 0;
    const poemElement = document.getElementById("poema");
    
    function atualizarPoema() {
      poemElement.textContent = linhas[indice];
      indice = (indice + 1) % linhas.length;
    }
    
    atualizarPoema();
    setInterval(atualizarPoema, 6000);
    
    const audio = document.getElementById("audio");
    const heart = document.getElementById("heart");
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const analyser = audioContext.createAnalyser();
    const source = audioContext.createMediaElementSource(audio);
    source.connect(analyser);
    analyser.connect(audioContext.destination);
    analyser.fftSize = 256;
    
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);
    
    function animateHeart() {
      analyser.getByteFrequencyData(dataArray);
      let bass = dataArray.slice(0, 5).reduce((a, b) => a + b, 0) / 5;
      let scale = 1 + (bass / 400);
      heart.style.transform = `scale(${scale}) rotate(-45deg)`;
      requestAnimationFrame(animateHeart);
    }
    
    audio.onplay = () => {
      if (audioContext.state === "suspended") {
        audioContext.resume();
      }
      animateHeart();
    };
    
    function showRing() {
      document.getElementById("ring").style.display = "block";
    }
  </script>
</body>
</html>
