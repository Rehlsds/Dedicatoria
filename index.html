<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para o meu grande AMOR</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle, #000, #1b003b, #320076, #4e0099);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
      position: relative;
    }
    
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
    }
    
    .star {
      position: absolute;
      background-color: white;
      width: 2px;
      height: 2px;
      opacity: 0.8;
      animation: twinkle 2s infinite alternate;
    }
    
    @keyframes twinkle {
      0% { opacity: 0.3; }
      100% { opacity: 1; }
    }
    
    .heart {
      width: 100px;
      height: 100px;
      background-color: #ff1493;
      position: relative;
      transform: rotate(-45deg);
      transition: transform 0.2s ease-in-out;
    }
    .heart::before, .heart::after {
      content: "";
      width: 100px;
      height: 100px;
      background-color: #ff1493;
      border-radius: 50%;
      position: absolute;
    }
    .heart::before {
      top: -50px;
      left: 0;
    }
    .heart::after {
      left: 50px;
      top: 0;
    }
    
    .dancer {
      width: 120px;
      height: 120px;
      background: url('bailarina.gif') no-repeat center/contain;
      animation: dance 3s infinite alternate ease-in-out;
      margin-top: 20px;
    }
    
    @keyframes dance {
      0% { transform: translateY(0); }
      100% { transform: translateY(-15px); }
    }
    
    #poema {
      font-size: 1.5em;
      max-width: 80%;
      margin-top: 20px;
      animation: fadeinout 6s infinite;
    }
    
    @keyframes fadeinout {
      0%, 100% { opacity: 0; }
      20%, 80% { opacity: 1; }
    }
    
    .proposal {
      margin-top: 20px;
    }
    
    .proposal button {
      background-color: #ff1493;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
      margin: 5px;
      border-radius: 10px;
    }
    
    .ring {
      display: none;
      width: 80px;
      height: 80px;
      background: url('ring.png') no-repeat center/contain;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="heart" id="heart"></div>
  <div class="dancer"></div>
  <h1>Para a Mulher da Minha Vida...</h1>
  <div id="poema"></div>
  
  <audio controls autoplay loop id="audio">
    <source src="deixafluir.mp3" type="audio/mpeg" />
    Seu navegador n√£o suporta √°udio.
  </audio>
  
  <div class="proposal">
    <p>Quer casar comigo?</p>
    <button onclick="showRing()">Sim</button>
    <button onclick="alert('Pense bem... üíñ')">N√£o</button>
  </div>
  
  <div class="ring" id="ring"></div>
  
  <script>
    function createStars() {
      const starContainer = document.querySelector('.stars');
      for (let i = 0; i < 100; i++) {
        let star = document.createElement('div');
        star.className = 'star';
        star.style.top = `${Math.random() * 100}vh`;
        star.style.left = `${Math.random() * 100}vw`;
        star.style.animationDelay = `${Math.random() * 2}s`;
        starContainer.appendChild(star);
      }
    }
    
    createStars();
    
    const linhas = [
      "Nos teus olhos vejo um universo sem fim,",
      "Teu sorriso ilumina at√© a noite mais escura,",
      "Em teus bra√ßos encontro meu lar,",
      "Te amo al√©m das palavras, al√©m do tempo."
    ];
    
    let indice = 0;
    const poemElement = document.getElementById("poema");
    
    function atualizarPoema() {
      poemElement.textContent = linhas[indice];
      indice = (indice + 1) % linhas.length;
    }
    
    atualizarPoema();
    setInterval(atualizarPoema, 6000);
    
    function showRing() {
      document.getElementById("ring").style.display = "block";
    }
  </script>
</body>
</html>
