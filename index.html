<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Batidas do Coração</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle, #000, #1b003b, #320076, #4e0099);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.6;
      z-index: -1;
    }
    
    .heart {
      width: 64px;
      height: 64px;
      background-color: #ff1493;
      position: relative;
      transform: rotate(-45deg);
      animation: heartbeat 1.5s infinite;
    }
    .heart::before, .heart::after {
      content: "";
      width: 64px;
      height: 64px;
      background-color: #ff1493;
      border-radius: 50%;
      position: absolute;
    }
    .heart::before {
      top: -32px;
      left: 0;
    }
    .heart::after {
      left: 32px;
      top: 0;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.2) rotate(-45deg); }
    }
    
    .proposal {
      margin-top: 20px;
      position: relative;
      z-index: 10;
    }
    
    .proposal button {
      background-color: #ff1493;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
      margin: 5px;
      border-radius: 10px;
      position: relative;
      z-index: 10;
    }
    
    .ring-container {
      display: none;
      position: relative;
      margin-top: 20px;
      z-index: 10;
    }
    
    .ring {
      width: 60px;
      height: 60px;
      border: 5px solid gold;
      border-radius: 50%;
      box-shadow: 0 0 10px gold;
      position: relative;
    }
    
    .diamond {
      width: 20px;
      height: 20px;
      background: white;
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%) rotate(45deg);
      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
      box-shadow: 0 0 10px white;
    }
    
    .message {
      display: none;
      margin-top: 10px;
      font-size: 1.2em;
      color: gold;
      position: relative;
      z-index: 10;
    }

    .poem {
      margin-top: 20px;
      font-style: italic;
      font-size: 1.2em;
      color: #ffcc00;
      min-height: 80px;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="heart" id="heart"></div>
  <h1>Para a Mulher da Minha Vida...</h1>
  
  <div class="poem" id="poem"></div>
  
  <audio id="music" controls>
    <source src="lisboa.mp3" type="audio/mp3">
  </audio>
  
  <div class="proposal">
    <p>Quer casar comigo?</p>
    <button onclick="showRing()">Sim</button>
    <button onclick="alert('Pense bem... ❤️')">Não</button>
  </div>
  
  <div class="ring-container" id="ring-container">
    <div class="ring">
      <div class="diamond"></div>
    </div>
  </div>
  
  <div class="message" id="message">Antes de você ser meu AMOR, Você era a minha ORAÇÃO, agora que iremos compartilhar a vida juntos, nos tornamos um só. ❤️</div>
  
  <script>
    function showRing() {
      document.getElementById("ring-container").style.display = "block";
      document.getElementById("message").style.display = "block";
    }

    const poemLines = [
      "Te amo além das palavras, além do tempo.",
      "A cada batida do meu coração eu penso em você.",
      "Eu vejo você."
    ];
    
    let lineIndex = 0;
    const poemElement = document.getElementById("poem");
    const music = document.getElementById("music");
    
    function updatePoem() {
      if (lineIndex < poemLines.length) {
        poemElement.textContent = poemLines[lineIndex];
        lineIndex++;
      }
    }
    
    music.addEventListener("timeupdate", function() {
      if (music.currentTime > 5 && lineIndex === 0) updatePoem();
      if (music.currentTime > 10 && lineIndex === 1) updatePoem();
      if (music.currentTime > 15 && lineIndex === 2) updatePoem();
    });
  </script>
  <div id="countdown-container">
  <div id="countdown">3</div>
</div>

<script>
  let count = 3; // Inicia a contagem em 3 segundos
  const countdownElement = document.getElementById("countdown");
  const countdownContainer = document.getElementById("countdown-container");

  function startCountdown() {
    const interval = setInterval(() => {
      count--;
      countdownElement.innerText = count;
      if (count <= 0) {
        clearInterval(interval);
        countdownContainer.style.display = "none"; // Remove a tela preta
      }
    }, 1000);
  }

  // Inicia a contagem assim que a página carregar
  window.onload = startCountdown;
</script>

<style>
  #countdown-container {
    position: fixed;
    width: 100%;
    height: 100vh;
    background: black;
    color: white;
    font-size: 5em;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999; /* Garante que fique por cima */
  }
</style>
</body>
</html>
