<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Batidas do Cora√ß√£o</title>
  <style>
    /* Fundo estilo gal√°xia */
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle, #000, #1b003b, #320076, #4e0099);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }
    
    /* Anima√ß√£o do cora√ß√£o pulsante */
    .heart {
      width: 60px;
      height: 60px;
      background-color: #ff4f79;
      position: relative;
      transform: rotate(-45deg);
      top: -50px;
      transition: transform 0.1s ease-in-out;
    }
    .heart::before, .heart::after {
      content: "";
      width: 60px;
      height: 60px;
      background-color: #ff4f79;
      border-radius: 50%;
      position: absolute;
    }
    .heart::before {
      top: -30px;
      left: 0;
    }
    .heart::after {
      left: 30px;
      top: 0;
    }
    
    /* Anima√ß√£o da bailarina */
    .dancer {
      width: 80px;
      height: 120px;
      background: url('bailarina.png') no-repeat center/contain;
      position: absolute;
      bottom: 10px;
      animation: spinDance 3s infinite linear;
    }
    
    @keyframes spinDance {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Estilo do poema */
    #poema {
      font-size: 1.5em;
      text-align: center;
      max-width: 80%;
      margin-top: 20px;
      animation: fadeinout 6s infinite;
    }
    
    @keyframes fadeinout {
      0%, 100% { opacity: 0; }
      20%, 80% { opacity: 1; }
    }
    
    /* Estrelas animadas */
    .estrela {
      position: absolute;
      width: 5px;
      height: 5px;
      background: white;
      border-radius: 50%;
      animation: brilho 3s infinite alternate;
    }
    
    @keyframes brilho {
      0% { opacity: 0.3; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.5); }
    }
    
    /* Estilo do bot√£o interativo */
    #surpresa {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background: #ff4f79;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    
    #surpresa:hover {
      background: #ff2350;
    }
  </style>
</head>
<body>
  <!-- Cora√ß√£o animado -->
  <div class="heart" id="heart"></div>
  
  <!-- Bailarina dan√ßando -->
  <div class="dancer"></div>
  
  <!-- T√≠tulo ou mensagem -->
  <h1>Para a Mulher da Minha Vida...</h1>
  
  <!-- Poema din√¢mico -->
  <div id="poema"></div>
  
  <!-- Player de √°udio -->
  <audio controls autoplay loop id="audio">
    <source src="deixafluir.mp3" type="audio/mpeg" />
    Seu navegador n√£o suporta √°udio.
  </audio>
  
  <!-- Bot√£o surpresa -->
  <button id="surpresa">Clique para uma surpresa ‚ú®</button>
  
  <script>
    // Poema de amor
    const linhas = [
      "Nos teus olhos vejo um universo sem fim,",
      "Teu sorriso ilumina at√© a noite mais escura,",
      "Em teus bra√ßos encontro meu lar,",
      "Te amo al√©m das palavras, al√©m do tempo."
    ];
    
    let indice = 0;
    const poemElement = document.getElementById("poema");
    
    function atualizarPoema() {
      poemElement.textContent = linhas[indice];
      indice = (indice + 1) % linhas.length;
    }
    
    atualizarPoema();
    setInterval(atualizarPoema, 6000);

    // Sincroniza o cora√ß√£o com os graves da m√∫sica
    const audio = document.getElementById("audio");
    const heart = document.getElementById("heart");
    
    function animateHeart() {
      heart.style.transform = "scale(1.1) rotate(-45deg)";
      setTimeout(() => {
        heart.style.transform = "scale(1) rotate(-45deg)";
      }, 100);
    }

    audio.onplay = () => {
      setInterval(animateHeart, 500);
    };
    
    // Adicionar estrelas animadas
    for (let i = 0; i < 15; i++) {
      let star = document.createElement("div");
      star.className = "estrela";
      document.body.appendChild(star);
      star.style.left = Math.random() * 100 + "vw";
      star.style.top = Math.random() * 100 + "vh";
    }

    // Surpresa ao clicar no bot√£o
    document.getElementById("surpresa").onclick = function() {
      alert("Voc√™ √© o amor da minha vida! aceita se casa comigo? üíñ");
    };
  </script>
</body>
</html>
