<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bailarina Dançando</title>
  <style>
    /* Fundo estilo galáxia */
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle, #000, #1b003b, #320076, #4e0099);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
    }
    svg {
      width: 250px;
      height: 250px;
    }
    /* Animação geral da bailarina (leve balanço) */
    .dancer {
      animation: bob 2s infinite ease-in-out;
    }
    @keyframes bob {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    /* Animação dos braços */
    .arm {
      transform-box: fill-box;
    }
    .arm.left {
      transform-origin: 100px 55px;
      animation: leftArmDance 1s infinite alternate ease-in-out;
    }
    .arm.right {
      transform-origin: 100px 55px;
      animation: rightArmDance 1s infinite alternate ease-in-out;
    }
    @keyframes leftArmDance {
      0% { transform: rotate(-20deg); }
      100% { transform: rotate(-40deg); }
    }
    @keyframes rightArmDance {
      0% { transform: rotate(20deg); }
      100% { transform: rotate(40deg); }
    }
    /* Animação das pernas */
    .leg {
      transform-box: fill-box;
    }
    .leg.left {
      transform-origin: 100px 70px;
      animation: leftLegDance 1s infinite alternate ease-in-out;
    }
    .leg.right {
      transform-origin: 100px 70px;
      animation: rightLegDance 1s infinite alternate ease-in-out;
    }
    @keyframes leftLegDance {
      0% { transform: rotate(-10deg); }
      100% { transform: rotate(-30deg); }
    }
    @keyframes rightLegDance {
      0% { transform: rotate(10deg); }
      100% { transform: rotate(30deg); }
    }
    /* Estilo do poema */
    #poema {
      font-size: 1.5em;
      text-align: center;
      max-width: 80%;
      margin-top: 20px;
      animation: fadeinout 6s infinite;
    }
    @keyframes fadeinout {
      0%, 100% { opacity: 0; }
      20%, 80% { opacity: 1; }
    }
    /* Espaçamento para o player de áudio */
    audio {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- SVG da bailarina -->
  <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <g class="dancer">
      <!-- Cabeça -->
      <circle cx="100" cy="30" r="8" fill="#ff69b4" />
      <!-- Torso -->
      <ellipse cx="100" cy="55" rx="8" ry="12" fill="#ff69b4" />
      <!-- Tutu / Saia -->
      <path d="M90 70 Q100 85 110 70 L110 90 Q100 95 90 90 Z" fill="#ff69b4" />
      <!-- Braço esquerdo -->
      <g class="arm left">
        <line x1="100" y1="55" x2="80" y2="70" stroke="#ff69b4" stroke-width="3" stroke-linecap="round" />
      </g>
      <!-- Braço direito -->
      <g class="arm right">
        <line x1="100" y1="55" x2="120" y2="70" stroke="#ff69b4" stroke-width="3" stroke-linecap="round" />
      </g>
      <!-- Perna esquerda -->
      <g class="leg left">
        <line x1="100" y1="70" x2="85" y2="100" stroke="#ff69b4" stroke-width="3" stroke-linecap="round" />
      </g>
      <!-- Perna direita -->
      <g class="leg right">
        <line x1="100" y1="70" x2="115" y2="100" stroke="#ff69b4" stroke-width="3" stroke-linecap="round" />
      </g>
    </g>
  </svg>
  
  <!-- Título ou mensagem -->
  <h1>Para a Mulher da Minha Vida...</h1>
  
  <!-- Poema dinâmico -->
  <div id="poema"></div>
  
  <!-- Player de áudio -->
  <audio controls autoplay loop>
    <source src="deixafluir.mp3" type="audio/mpeg" />
    Seu navegador não suporta áudio.
  </audio>
  
  <script>
    // Array com as linhas do poema
    const linhas = [
      "Você é a luz dos meus dias,",
      "A brisa suave na calmaria,",
      "O amor que preenche meu ser,",
      "Minha eterna melodia de viver."
    ];
    
    let indice = 0;
    const poemElement = document.getElementById("poema");
    
    function atualizarPoema() {
      poemElement.textContent = linhas[indice];
      indice = (indice + 1) % linhas.length;
    }
    
    // Exibe imediatamente a primeira linha e atualiza a cada 6 segundos
    atualizarPoema();
    setInterval(atualizarPoema, 6000);
  </script>
</body>
</html>
