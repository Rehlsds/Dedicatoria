<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Batidas do Coração</title>
  <style>
    /* Fundo estilo galáxia */
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle, #000, #1b003b, #320076, #4e0099);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
    }
    
    /* Animação do coração pulsante */
    .heart {
      width: 72px;
      height: 72px;
      background-color: #ff1493;
      position: relative;
      transform: rotate(-45deg);
    }
    .heart::before, .heart::after {
      content: "";
      width: 72px;
      height: 72px;
      background-color: #ff1493;
      border-radius: 50%;
      position: absolute;
    }
    .heart::before {
      top: -36px;
      left: 0;
    }
    .heart::after {
      left: 36px;
      top: 0;
    }
    
    /* Animação da bailarina */
    .dancer {
      width: 100px;
      height: 100px;
      background: url('bailarina.png') no-repeat center/contain;
      animation: dance 2s infinite alternate ease-in-out;
    }
    
    @keyframes dance {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }
    
    /* Estilo do poema */
    #poema {
      font-size: 1.5em;
      text-align: center;
      max-width: 80%;
      margin-top: 20px;
      animation: fadeinout 6s infinite;
    }
    
    @keyframes fadeinout {
      0%, 100% { opacity: 0; }
      20%, 80% { opacity: 1; }
    }
    
    /* Espaçamento para o player de áudio */
    audio {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Coração animado -->
  <div class="heart" id="heart"></div>
  
  <!-- Bailarina dançando -->
  <div class="dancer"></div>
  
  <!-- Título ou mensagem -->
  <h1>Para a Mulher da Minha Vida...</h1>
  
  <!-- Poema dinâmico -->
  <div id="poema"></div>
  
  <!-- Player de áudio -->
  <audio controls autoplay loop id="audio">
    <source src="deixafluir.mp3" type="audio/mpeg" />
    Seu navegador não suporta áudio.
  </audio>
  
  <script>
    // Poema de amor
    const linhas = [
      "Nos teus olhos vejo um universo sem fim,",
      "Teu sorriso ilumina até a noite mais escura,",
      "Em teus braços encontro meu lar,",
      "Te amo além das palavras, além do tempo."
    ];
    
    let indice = 0;
    const poemElement = document.getElementById("poema");
    
    function atualizarPoema() {
      poemElement.textContent = linhas[indice];
      indice = (indice + 1) % linhas.length;
    }
    
    // Exibe imediatamente a primeira linha e atualiza a cada 6 segundos
    atualizarPoema();
    setInterval(atualizarPoema, 6000);

    // Sincroniza o coração com os graves da música
    const audio = document.getElementById("audio");
    const heart = document.getElementById("heart");
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const analyser = audioContext.createAnalyser();
    const source = audioContext.createMediaElementSource(audio);
    source.connect(analyser);
    analyser.connect(audioContext.destination);
    analyser.fftSize = 256;

    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    function animateHeart() {
      analyser.getByteFrequencyData(dataArray);
      let bass = dataArray.slice(0, 10).reduce((a, b) => a + b, 0) / 10;
      let scale = 1 + (bass / 200);
      heart.style.transform = `scale(${scale}) rotate(-45deg)`;
      requestAnimationFrame(animateHeart);
    }

    audio.onplay = () => {
      if (audioContext.state === "suspended") {
        audioContext.resume();
      }
      animateHeart();
    };
  </script>
</body>
</html>
