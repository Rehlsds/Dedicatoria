  <style>
    body {
      margin: 0;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      position: relative;
      overflow: hidden;

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.6;
    }
    
    .heart {
      width: 64px;
      height: 64px;
      background-color: #ff1493;
      position: relative;
      transform: rotate(-45deg);
      animation: heartbeat 1.5s infinite;
    }
    .heart::before, .heart::after {
      content: "";
      width: 64px;
      height: 64px;
      background-color: #ff1493;
      border-radius: 50%;
      position: absolute;
    }
    .heart::before {
      top: -32px;
      left: 0;
    }
    .heart::after {
      left: 32px;
      top: 0;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.2) rotate(-45deg); }
    }
    
    .dancer {
      width: 50px;
      height: 80px;
      position: relative;
      margin-top: 20px;
    }
    .dancer::before {
      content: "";
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }
    .dancer::after {
      content: "";
      width: 50px;
      height: 60px;
      background: white;
      border-radius: 50% 50% 0 0;
      position: absolute;
      top: 20px;
      left: 0;
    }
    
    .proposal {
      margin-top: 20px;

    .proposal button {

      cursor: pointer;
      margin: 5px;
      border-radius: 10px;
    }
    
    .ring {
      display: none;
      width: 50px;
      height: 50px;
      border: 5px solid gold;
      border-radius: 50%;
      box-shadow: 0 0 10px gold;
      margin-top: 20px;
    }
    
    .message {
      display: none;
      margin-top: 10px;
      font-size: 1.2em;
      color: gold;
    }

    #poema {

      font-size: 1.2em;
      max-width: 80%;
      margin-top: 20px;
    }
  </style>
