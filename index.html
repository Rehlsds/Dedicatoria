<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle, #000, #1b003b, #320076, #4e0099);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Estrelas no fundo */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.6;
      pointer-events: none;
    }
    
    .heart {
      width: 64px;
      height: 64px;
      background-color: #ff1493;
      position: relative;
      transform: rotate(-45deg);
      animation: heartbeat 1.5s infinite;
    }
    .heart::before, .heart::after {
      content: "";
      width: 64px;
      height: 64px;
      background-color: #ff1493;
      border-radius: 50%;
      position: absolute;
    }
    .heart::before {
      top: -32px;
      left: 0;
    }
    .heart::after {
      left: 32px;
      top: 0;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.2) rotate(-45deg); }
    }
    
    /* Alian√ßa em CSS */
    .ring {
      display: none;
      width: 50px;
      height: 50px;
      border: 5px solid gold;
      border-radius: 50%;
      box-shadow: 0 0 10px gold;
      margin-top: 20px;
    }
    
    .message {
      display: none;
      margin-top: 10px;
      font-size: 1.2em;
      color: gold;
    }
    
    /* Estiliza√ß√£o do player de m√∫sica */
    audio {
      margin-top: 15px;
    }
  </style>
</head>
