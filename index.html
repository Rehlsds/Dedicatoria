<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bailarina Dançando</title>
  <style>
    /* Fundo estilo galáxia em rosa/roxo escuro */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle, #000, #1b003b, #320076, #4e0099);
    }
    svg {
      width: 200px;
      height: 200px;
    }
    /* Animação geral do corpo (leve balanço para simular dança) */
    .dancer {
      animation: bob 2s infinite ease-in-out;
    }
    @keyframes bob {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    /* Animação dos braços */
    .arm {
      transform-box: fill-box;
      /* Define o centro de rotação para os braços – o “ombro” */
      transform-origin: 100px 50px;
      animation: armDance 1s infinite alternate ease-in-out;
    }
    .arm.right {
      animation-delay: 0.5s;
    }
    @keyframes armDance {
      0% { transform: rotate(-15deg); }
      50% { transform: rotate(15deg); }
      100% { transform: rotate(-15deg); }
    }
    /* Animação dos pés/ pernas */
    .leg {
      transform-box: fill-box;
      /* Definindo a âncora de rotação no quadril */
      transform-origin: 100px 80px;
      animation: legDance 1s infinite alternate ease-in-out;
    }
    .leg.right {
      animation-delay: 0.5s;
    }
    @keyframes legDance {
      0% { transform: rotate(10deg); }
      50% { transform: rotate(-10deg); }
      100% { transform: rotate(10deg); }
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Grupo inteiro da bailarina -->
    <g class="dancer">
      <!-- Cabeça -->
      <circle cx="100" cy="30" r="10" fill="#ff69b4" />
      <!-- Corpo (linha com stroke grosso) -->
      <line x1="100" y1="40" x2="100" y2="80" stroke="#ff69b4" stroke-width="6" stroke-linecap="round" />
      <!-- Saia/tutu (um polígono simples) -->
      <polygon points="80,80 100,100 120,80" fill="#ff69b4" />
      <!-- Braço esquerdo -->
      <g class="arm left">
        <line x1="100" y1="50" x2="70" y2="70" stroke="#ff69b4" stroke-width="6" stroke-linecap="round" />
      </g>
      <!-- Braço direito -->
      <g class="arm right">
        <line x1="100" y1="50" x2="130" y2="70" stroke="#ff69b4" stroke-width="6" stroke-linecap="round" />
      </g>
      <!-- Perna esquerda -->
      <g class="leg left">
        <line x1="100" y1="80" x2="80" y2="110" stroke="#ff69b4" stroke-width="6" stroke-linecap="round" />
      </g>
      <!-- Perna direita -->
      <g class="leg right">
        <line x1="100" y1="80" x2="120" y2="110" stroke="#ff69b4" stroke-width="6" stroke-linecap="round" />
      </g>
    </g>
  </svg>
</body>
</html>
