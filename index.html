<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Surpresa para Você</title>
  <style>
    /* Estilo geral da página */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle, #000, #1b003b, #320076, #4e0099);
      font-family: Arial, sans-serif;
      color: white;
    }
    h1 {
      margin: 20px 0;
    }
    /* Animação do poema */
    #poema {
      font-size: 1.5em;
      text-align: center;
      max-width: 80%;
      opacity: 0;
      animation: fadeinout 6s infinite;
    }
    @keyframes fadeinout {
      0%, 100% { opacity: 0; }
      20%, 80% { opacity: 1; }
    }
    /* Forma que morpha (inicialmente em forma de polígono simples) */
    .animated-shape {
      width: 200px;
      height: 200px;
      background: linear-gradient(135deg, #ff69b4, #ff1493);
      margin-bottom: 20px;
      animation: morphShape 4s infinite;
    }
    @keyframes morphShape {
      0%, 100% {
        /* Forma inicial: um polígono simples com 6 vértices */
        clip-path: polygon(
          50% 0%,    /* topo central */
          100% 38%,  /* lado direito superior */
          80% 100%,  /* inferior direito */
          20% 100%,  /* inferior esquerdo */
          0% 38%,    /* lado esquerdo superior */
          50% 0%     /* fecha a forma */
        );
      }
      50% {
        /* Forma intermediária: tentativa de coração com 6 vértices */
        clip-path: polygon(
          50% 15%,   /* topo central, deslocado para baixo */
          84% 15%,   /* topo direito */
          100% 40%,  /* lado direito */
          50% 100%,  /* ponta inferior */
          0% 40%,    /* lado esquerdo */
          16% 15%    /* topo esquerdo */
        );
      }
    }
    /* Espaço para o player de áudio */
    audio {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Elemento que morpha de forma (de polígono para coração) -->
  <div class="animated-shape"></div>
  
  <h1>Para a Mulher da Minha Vida...</h1>
  
  <!-- Poema dinâmico -->
  <div id="poema"></div>
  
  <!-- Player de áudio: certifique-se de que o arquivo “deixafluir.mp3” esteja na raiz -->
  <audio controls autoplay loop>
    <source src="deixafluir.mp3" type="audio/mpeg" />
    Seu navegador não suporta áudio.
  </audio>
  
  <script>
    // Array com as linhas do poema
    const linhas = [
      "Você é a luz dos meus dias,",
      "A brisa suave na calmaria,",
      "O amor que preenche meu ser,",
      "Minha eterna melodia de viver."
    ];
    let indice = 0;
    const poemaElement = document.getElementById("poema");

    function atualizarPoema() {
      poemaElement.textContent = linhas[indice];
      indice = (indice + 1) % linhas.length;
    }
    // Exibe a primeira linha e atualiza a cada 6 segundos
    atualizarPoema();
    setInterval(atualizarPoema, 6000);
  </script>
</body>
</html>
