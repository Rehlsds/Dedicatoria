<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Batidas do Cora√ß√£o</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle, #000, #1b003b, #320076, #4e0099);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.6;
    }
    
    .heart {
      width: 64px;
      height: 64px;
      background-color: #ff1493;
      position: relative;
      transform: rotate(-45deg);
      animation: heartbeat 1.5s infinite;
    }
    .heart::before, .heart::after {
      content: "";
      width: 64px;
      height: 64px;
      background-color: #ff1493;
      border-radius: 50%;
      position: absolute;
    }
    .heart::before {
      top: -32px;
      left: 0;
    }
    .heart::after {
      left: 32px;
      top: 0;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.2) rotate(-45deg); }
    }
    
    .poem {
      margin-top: 20px;
      font-style: italic;
      font-size: 1.2em;
      color: #ffcc00;
      height: 3em;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .proposal {
      margin-top: 20px;
    }
    
    .proposal button {
      background-color: #ff1493;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
      margin: 5px;
      border-radius: 10px;
    }
    
    .message {
      display: none;
      margin-top: 10px;
      font-size: 1.2em;
      color: gold;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="heart" id="heart"></div>
  <h1>Para a Mulher da Minha Vida...</h1>
  
  <audio id="music" controls>
    <source src="sua-musica.mp3" type="audio/mpeg">
  </audio>
  
  <div class="poem" id="poem">
    Te amo al√©m das palavras, al√©m do tempo.
  </div>
  
  <div class="proposal">
    <p>Quer casar comigo?</p>
    <button onclick="showRing()">Sim</button>
    <button onclick="alert('Pense bem... üíñ')">N√£o</button>
  </div>
  
  <div class="message" id="message">Antes de voc√™ ser meu AMOR, Voc√™ era a minha ORA√á√ÉO, agora que iremos compartilhar a vida juntos, nos tornamos um s√≥. üíñ</div>
  
  <script>
    const poemLines = [
      "Te amo al√©m das palavras, al√©m do tempo.",
      "A cada batida do meu cora√ß√£o eu penso em voc√™.",
      "Eu vejo voc√™."
    ];
    let currentLine = 0;
    
    document.getElementById("music").addEventListener("timeupdate", function() {
      let time = this.currentTime;
      if (time > 10 && currentLine === 0) {
        document.getElementById("poem").innerHTML = poemLines[1];
        currentLine++;
      } else if (time > 20 && currentLine === 1) {
        document.getElementById("poem").innerHTML = poemLines[2];
        currentLine++;
      }
    });
    
    function showRing() {
      document.getElementById("message").style.display = "block";
    }
  </script>
</body>
</html>
